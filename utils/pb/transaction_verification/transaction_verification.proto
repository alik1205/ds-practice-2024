syntax = "proto3";

package transaction_verification;

service TransactionVerification {
  rpc Verification (VerificationRequest) returns (VerificationResponse);
}

message CreditCard {
  string number = 1;
  string expirationDate = 2;
  string cvv = 3;
}

message VerificationRequest {
  string orderId = 1;
  CreditCard creditCard = 2;
}

message VerificationResponse {
  string orderId = 1;
  bool verified = 2;
}

message ErrorResponse {
  string code = 1;
  string message = 2;
}