syntax = "proto3";

package fraud_detection;

service FraudDetection {
  rpc Detection (DetectionRequest) returns (DetectionResponse);
}

message User {
  string name = 1;
  string contact = 2;
}

message BillingAddress {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip = 4;
  string country = 5;
}

message DetectionRequest {
  string orderId = 1;
  User user = 2;
  BillingAddress billingAddress = 3;
}

message DetectionResponse {
  string orderId = 1;
  bool detected = 2;
}

message ErrorResponse {
  string code = 1;
  string message = 2;
}