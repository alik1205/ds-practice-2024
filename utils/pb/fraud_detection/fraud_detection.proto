syntax = "proto3";

package fraud_detection;

service FraudDetection {
  rpc DetectionUser (DURequest) returns (DetectionResponse);
  rpc DetectionCreditCard (DCCRequest) returns (DetectionResponse);
}

message User {
  string name = 1;
  string contact = 2;
}

message CreditCard {
  string number = 1;
  string expirationDate = 2;
  string cvv = 3;
}

message DURequest {
  string orderId = 1;
  User user = 2;
}

message DCCRequest {
  string orderId = 1;
  CreditCard creditCard = 2;
}

message DetectionResponse {
  string orderId = 1;
  bool detected = 2;
}

message ErrorResponse {
  string code = 1;
  string message = 2;
}